<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Variable CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label>Spacing : </label>
    <input id="spacing" type="range" min="10" max="200" value="10" name="spacing" data-sizing="px">

    <label>Blur : </label>
    <input id="blur" type="range" min="0" max="25" value="0" name="blur" data-sizing="px">

    <label>Color Picker: </label>
    <input id="color" type="color" value="#ffc600" name="color">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <script src="./script.js"></script>
</body>
</html>
